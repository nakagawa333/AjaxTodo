<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Member List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>


<body>
		
			<div class="nav navbar-nav" style="display:flex;">
				  <input type="text" class="form-control"  name="input" id="search_input" placeholder="Search">
				  
				  <button type="submit" class="btn btn-primary" id="searchsubmit">
				  	 <i class="fas fa-search"></i>
				  </button>
			</div>

	<div id="body">
	{% for member in members %}
	<div class="container">
	<div id="memberSection{{ member.id }}" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Member Number: <span id="memberNumber{{ member.id }}">{{ member.random }}</span> </h3>
        </div>

        <div class="panel-body">
          <div class="form-inline">
            <div class="form-group">
            	
              <label for="nameInput{{ member.id }}">title</label>
              <input type="text" class="form-control" id="nameInput{{ member.id }}" value="{{ member.name }}">
            </div>

            <div class="form-group">
              <label for="emailInput{{ member.id }}">content</label>
              <input type="email" class="form-control" id="emailInput{{ member.id }}" value="{{ member.email }}">
            </div>

            <button class="btn btn-primary updateButton" member_id="{{ member.id }}">Update</button>

            <button class="btn btn-primary deleteButton" member_id="{{ member.id }}">Delete</button>

          </div>
        </div>
      </div>
  </div>

	{% endfor %}
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>


</html>
