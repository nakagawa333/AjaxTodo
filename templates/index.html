<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Member List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Simple Todo</a>
			<button class="navbar" id="deleteAll">全て消す</button>
		</div>
		
		<div class="collapse navbar-collapse" id="navbarEexample">
			<form action="/search" method="GET">
			<div class="nav navbar-nav" style="display:flex;">
				  <input type="text" class="form-control"  name="input" id="search-input" placeholder="Search">

				  <button type="submit" class="btn btn-primary" id="searchSubmit">
				  	 <i class="fas fa-search"></i>
				  </button>
			</div>
		</form>
		</div>
	</div>
</nav>

	<div class="container">
	<h1>Simple Todo</h1>

	<div class="card w-50">
		<div class="form-group">
			<label for="">title</label>

			<input type="text" class="form-control" name="name" id="name">
		</div>

		<div class="form-group">
			<label for="">content</label>

			<input type="text" class="form-control" name="email" id="email">

		</div>
		<div class="form-group">
			 <button type="submit" class="btn btn-danger" id="add">add</button>
		</div>
		</div>
	</div>
	</div>

	<div id="body">
	{% for member in members %}
	<div class="container">
	<div id="memberSection{{ member.id }}" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> No: <span id="memberNumber{{ member.id }}">{{ member.id }}</span> </h3>
        </div>

        <div class="panel-body">
          <div class="form-inline">
            <div class="form-group">
            	
              <label for="nameInput{{ member.id }}">title</label>
              <input type="text" class="form-control" id="nameInput{{ member.id }}" value="{{ member.name }}">
            </div>

            <div class="form-group">
              <label for="emailInput{{ member.id }}">content</label>
              <input type="email" class="form-control" id="emailInput{{ member.id }}" value="{{ member.email }}">
            </div>

            <button class="btn btn-primary updateButton" member_id="{{ member.id }}">Update</button>

            <button class="btn btn-primary deleteButton" member_id="{{ member.id }}">Delete</button>

          </div>
        </div>
      </div>
  </div>
	{% endfor %}


</div>

<div class="container">
	<div class="row">
		<a type="button" href="/all" class="btn btn-primary btn-lg btn-block">.全てのタスクを見る</a>
</div>
</div>



<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="{{ url_for('static', filename='delete.js') }}"></script>
<script src="{{ url_for('static', filename='add.js') }}"></script>
<script src="{{ url_for('static', filename='search.js') }}"></script>
<script src="{{ url_for('static', filename='searchs.js') }}"></script>
<script src="{{ url_for('static', filename='deleteAll.js') }}"></script>

	</body>
	
</html>
